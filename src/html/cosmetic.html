<section class="py-10">
    <div class="container space-y-5 max-w-screen-xl ">
        <h2>НАША КОСМЕТИКА</h2>
        <p>Наша команда барберов - настоящие профессионалы мужских стрижек.
            Лучшие средства для стайлинга и ухода за волосами, мужские аксессуары и брутальный парфюм – все для
            поддержания имиджа до следующей встречи с барбером.</p>

        <!-- Slider main container -->
        <div class="swiper swiper-cosmetics">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <each loop="item, index in cosmetic">
                    <div class="swiper-slide">
                        <div class="flex flex-col justify-center lg:flex-row items-center gap-5 lg:gap-x-16 h-full">
                            <div class="">
                                <img src="../assets/img/{{item.image}}.svg" class="max-w-sm w-full"
                                    alt="{{item.title}} - {{item.description}}">
                            </div>
                            <div class="uppercase lg:max-w-lg flex flex-col gap-3 w-full h-full lg:h-auto">
                                <p class="font-druk">{{item.title}}</p>
                                <span class="font-druk text-base">100 мл</span>
                                <p>{{item.description}}</p>
                                <a href="#" class="link-cosmetic mt-auto lg:mt-0">Подробнее<i class="ml-1 ri-arrow-right-line text-2xl"></i></a>
                            </div>
                        </div>
                    </div>
                </each>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
</section>
