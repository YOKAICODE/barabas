<aside
    class="fixed hidden top-0 left-0 w-full h-[100dvh] md:max-h-full bg-black bg-opacity-50 z-20 items-center justify-center px-3"
    id="changeCityFrame">
    <div class="flex flex-col w-full max-w-screen-md p-5 pt-0 bg-black rounded-xl content border border-[#ffffff31]">
        <header class="flex items-center justify-between bg-black">
            <span class="px-3 text-lg uppercase font-druk">Сменить город</span>
            <button class="flex items-center p-3" id="closeCity"><i class="text-2xl ri-close-line"></i></button>
        </header>
        <!-- Select -->
        <div class="dropdown">
            <button class="uppercase dropdown__button">Выберите город:</button>
            <ul class="dropdown__list">
                <li class="dropdown__list-item" data-value="{{data}}">{{city}}</li>
            </ul>
            <input type="text" name="select-category" value="" class="dropdown__input-hidden" id="selectCity">
        </div>
    </div>
</aside>
